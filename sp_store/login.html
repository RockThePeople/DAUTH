<html lang="en">

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>
        Login Form
    </title>
<body>
    <header>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">
        <br>  
        <hr>
        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Prudhvi Online Store</h4>
            <!--<p class="text-center">Get started with your free account</p>-->
            <p>
                <a href="" class="btn-facebook">Login via Ethereum </a> <br>
                <a href="" class="btn-twitter">Login via Hyperledger Indy</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="" class="form-control" placeholder="Full name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="" class="form-control" placeholder="Email address" type="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+971</option>
                    <option value="1">+972</option>
                    <option value="2">+198</option>
                    <option value="3">+701</option>
                </select>
                <input name="" class="form-control" placeholder="Phone number" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                </div>
                <select class="form-control">
                    <option selected=""> Select job type</option>
                    <option>Designer</option>
                    <option>Manager</option>
                    <option>Accaunting</option>
                </select>
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Create password" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Repeat password" type="password">
            </div> <!-- form-group// -->                                      
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
            </div> <!-- form-group// -->      
           <!---- <p class="text-center">Have an account? <a href="">Log In</a> </p>-->                                                                 
        </form>
        </article>
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->
        <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.js"></script>
            <script>
                var account;
                window.addEventListener('load', async () => {

                    if (typeof window.ethereum !== 'undefined') { 
                        console.log("MetaMask is Available :) !"); 
                    }
                    
                    // Modern DApp browsers
                    if (window.ethereum) {
                        window.web3 = new Web3(ethereum);
                        
                        // To prevent the page reloading when the MetaMask network changes
                        ethereum.autoRefreshOnNetworkChange = false;
                    
                        // To Capture the account details from MetaMask
                        const accounts = await ethereum.enable();
                        account = accounts[0];
                    }
                    // Legacy DApp browsers
                    else if (window.web3) {
                        //window.web3 = new Web3(web3.currentProvider);
                        window.web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c")); 
                    }
                    // Non-DApp browsers
                    else {
                        console.log('Non-Ethereum browser detected. Please install MetaMask');
                        alert('Non-Ethereum browser detected. Please install MetaMask');
                    }
                    
                });
        </script>
        
    </body>
